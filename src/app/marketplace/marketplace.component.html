<h3>Products</h3>


<div *ngFor="let product of products | async"  class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(product)"><em>{{product.name}}</em> by {{product.brand}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{product.price}}
      <hr>
      <app-edit-product [selectedProduct]="product"></app-edit-product>
    </div>
  </div>
</div>
