<h4>Edit Product</h4>

<label>New Product Name:</label>
<input [(ngModel)]="selectedProduct.name">
<br>

<label>New Product Brand:</label>
<input [(ngModel)]="selectedProduct.brand">
<br>

<label>New Product Price:</label>
<input [(ngModel)]="selectedProduct.price">
<button (click)="beginUpdatingProduct(selectedProduct)">Update</button>
<button (click)="beginDeletingProduct(selectedProduct)">Delete</button>
